name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: |
        0 0 * * 0

jobs:
  test:
    name: "Ruby ${{ matrix.ruby-version }}: ${{ matrix.runs-on }}"
    strategy:
      # To avoid high frequency datasets download in a short time.
      max-parallel: 1
      fail-fast: false
      matrix:
        ruby-version:
          - "3.2"
          - "3.3"
          - "3.4"
        runs-on:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    runs-on: ${{ matrix.runs-on }}
    env:
      # We can invalidate the current cache by updating this.
      CACHE_VERSION: "2025-07-14"
    steps:
      - uses: actions/checkout@v5
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
      - uses: actions/cache@v4
        if: |
          runner.os == 'Linux'
        with:
          path: |
            ~/.cache/red-datasets
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('lib/**') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-
      - uses: actions/cache@v4
        if: |
          runner.os == 'macOS'
        with:
          path: |
            ~/Library/Caches/red-datasets
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('lib/**') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-
      - uses: actions/cache@v4
        if: |
          runner.os == 'Windows'
        with:
          path: |
            ~/AppData/Local/red-datasets
          key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-${{ hashFiles('lib/**') }}
          restore-keys: |
            ${{ env.CACHE_VERSION }}-${{ runner.os }}-
      - name: Install dependencies
        run: |
          bundle install
      - name: Test
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          bundle exec rake
